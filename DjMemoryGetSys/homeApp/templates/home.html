<!DOCTYPE html>
<html lang="zh">
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>后台管理系统模板-bootstrap中文</title>
	<meta name="keywords" content="后台模板,后台管理系统,HTML模板">
	<meta name="description" content="基于Bootstrap后台管理系统的HTML模板">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
</head>

<body>

	<!--页面主要内容-->
	<main class="ftdms-layout-content">

		<div class="container-fluid" style="margin-bottom:90px;">

			<div class="row" style="margin-top:15px;">
				<div class="col-sm-6 col-lg-3">
					<div class="card bg-primary">
						<div class="card-body clearfix">
							<div class="pull-left">
								<p class="h6 text-white m-t-0">今日收支</p>
								<p class="h4 text-white m-b-0">
									<div>
										i:<span id="todayin"></span>&nbsp;
										o:<span id="todayout"></span>&nbsp;
									</div>
								</p>
							</div>
							<div class="pull-right"> <span class="img-avatar img-avatar-48 bg-translucent"><i
										class="ftsucai-56 fa-1-5x"></i></span> </div>
						</div>
					</div>
				</div>

				<div class="col-sm-6 col-lg-3">
					<div class="card bg-success">
						<div class="card-body clearfix">
							<div class="pull-left">
								<p class="h6 text-white m-t-0">昨日收支</p>
								<p class="h4 text-white m-b-0">
									<div>
										i: <span id="yesterdayin"></span>&nbsp;
										o: <span id="yesterdayout"></span>&nbsp;
									</div>
								</p>
							</div>
							<div class="pull-right"> <span class="img-avatar img-avatar-48 bg-translucent"><i
										class="ftsucai-310 fa-1-5x"></i></span> </div>
						</div>
					</div>
				</div>

				<div class="col-sm-6 col-lg-3">
					<div class="card bg-success">
						<div class="card-body clearfix">
							<div class="pull-left">
								<p class="h6 text-white m-t-0">月度累计收收支</p>
								<p class="h3 text-white m-b-0">
									<div>
										i: <span id="monthin"></span>&nbsp;
										o: <span id="monthout"></span>&nbsp;
									</div>
								</p>
							</div>
							<div class="pull-right"> <span class="img-avatar img-avatar-48 bg-translucent"><i
										class="ftsucai-55 fa-1-5x"></i></span> </div>
						</div>
					</div>
				</div>

				<div class="col-sm-6 col-lg-3">
					<div class="card bg-purple">
						<div class="card-body clearfix">
							<div class="pull-left">
								<p class="h6 text-white m-t-0">年度累计收入</p>
								<p class="h3 text-white m-b-0">
									<div>
										in: <span id="yearin"></span> &nbsp;&nbsp;&nbsp;
										out: <span id="yearout"></span>
									</div>
								</p>
							</div>
							<div class="pull-right"> <span class="img-avatar img-avatar-48 bg-translucent"><i
										class="ftsucai-310 fa-1-5x"></i></span> </div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">

				<div class="col-lg-6">
					<div class="card">
						<div class="card-header">
							<h4>近七天收入</h4>
						</div>
						<div class="card-body">
							<canvas class="js-chartjs-bars"></canvas>
						</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="card">
						<div class="card-header">
							<h4>每月收入走势</h4>
						</div>
						<div class="card-body">
							<canvas class="js-chartjs-lines"></canvas>
						</div>
					</div>
				</div>

			</div>

			<div class="row">

				<div class="col-lg-6">
					<div class="card">
						<div class="card-header">
							<h4>每月收入</h4>
						</div>
						<div class="card-body">
							<canvas class="chartjs-bars"></canvas>
						</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="card">
						<div class="card-header">
							<h4>每年收入走势</h4>
						</div>
						<div class="card-body">
							<canvas class="chartjs-lines"></canvas>
						</div>
					</div>
				</div>

			</div>

			<div class="row">

				<div class="col-lg-12 fa-0-1x ">
					<div class="card">
						<div class="card-header">
							<h4><span id="date">2022-09</span> 明细</h4>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<!-- 显示当月的数据 -->
								<table id="homeTable" class="table table-hover">
								</table>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</main>
	<!--End 页面主要内容-->

	<script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/bootstrap-table/dist/bootstrap-table.min.js' %}"></script>
	<!-- Latest compiled and minified Locales -->
	<script src="{% static 'js/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js' %}"></script>

	<!--图表插件-->
    <script src="{% static 'js/Chart.js' %}"></script>
    <script src="{% static 'js/app/common.js' %}"></script>
    <script src="{% static 'js/app/home.js' %}"></script>
</body>

</html>
